<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reservia.css"/>
        <script src="https://kit.fontawesome.com/a6154cb60a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        <title>Reservia</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="reservia.html" id="logo"><img src="Reservia.svg" alt="logo" class="logo"></a>
                <div class="navbar-link" id="navbar-hebergement"><a href="#hebergement">Hébergement</a></div>
                <div class="navbar-link" id="navbar-activites"><a href="#activites">Activités</a></div>
                <div class="navbar-link" id="navbar-inscription"><a href="#inscription">S'inscrire</a></div>
            </nav>
        </header>
        <main>
            <div><h1 class="titre1">Trouvez votre hébergement pour des vacances de rêve</h1><p class="soustitre">En plein centre ville ou en pleine nature</p></div>
            <div class="bloc-recherche">
                <div class="icon-location">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input type="text" placeholder="Marseille, France" class="barre-recherche">
                <button class="bouton-recherche">Rechercher</button>
                <button class="bouton-recherche fas fa-search" id="icon-recherche"></button>
            </div>
            <div class="filtres">
                <h2 class="titre2">Filtres</h2>
                <ul class="ul-filtres">
                    <li><i class="icon-filtres fas fa-money-bill-wave "></i>Economique</li>
                    <li><i class="icon-filtres fas fa-child"></i>Familial</li>
                    <li><i class="icon-filtres fas fa-heart"></i>Romantique</li>
                    <li><i class="icon-filtres fas fa-dog"></i>Animaux autorisés</li>
                </ul>
            </div>
            <div class="info">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
            <section></section>
            <section></section>
        </main>
        <footer></footer>
